<!DOCTYPE html>
<html>
<head>
  <title>Election Survey Results</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Election Survey Results</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Party Name</th>
          <th>Total Votes</th>
        </tr>
      </thead>
      <tbody>
        {% for result in results %}
        <tr>
          <td>{{ result.party_name }}</td>
          <td>{{ result.total }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
